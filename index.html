<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>COZINHA360 - Sistema de Restaurante</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#8B1D1D" />
  <meta name="background-color" content="#ffffff" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="shortcut icon" href="/favicon.ico" />

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Cozinha360" />
  <link rel="apple-touch-icon" href="/icon-192.png" />

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Tailwind CDN (ok por enquanto) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .brand-red { color: #8B1D1D; }
    .bg-brand-red { background-color: #8B1D1D; }
    .hover-bg-brand-red:hover { background-color: #721818; }

    /* Esconder scrollbar sem quebrar scroll */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

  <!-- Import Maps -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
      "recharts": "https://esm.sh/recharts@^3.6.0",
      "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.91.0",
      "vite": "https://esm.sh/vite@^7.3.1",
      "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
    }
  }
  </script>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen">
  <div id="root"></div>

  <!-- App -->
  <script type="module" src="/index.tsx"></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/sw.js")
          .then(() => {
            console.log("PWA: Service Worker registrado");
          })
          .catch((err) => {
            console.error("PWA: erro ao registrar SW", err);
          });
      });

      // Garante que o SW controle a página (CRÍTICO para instalar)
      navigator.serviceWorker.addEventListener("controllerchange", () => {
        window.location.reload();
      });
    }
  </script>
</body>
</html>
